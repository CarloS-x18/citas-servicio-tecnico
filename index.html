            <div class="form-content">
                <section class="formulario">
                    <h2 id="titulo-citas">Agenda tu cita</h2>
                    <form id="formulario">
                        <div class="input-section">
                            <label for="nombre" >Nombre</label>
                            <input class="input" type="text" placeholder="Nombre" name="nombre" id="nombre">
                        </div>
    
                        <div class="input-section">
                            <label for="">Tipo de Servicio</label>
                            <select class="input"  name="tipo" id="tipo">
                                <option disabled selected value="">-- Seleccione --</option>
                                <option value="internet">Internet</option>
                                <option value="telefonia">Telefonia</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        
                        <div class="input-section">   
                            <label for="telefono">Teléfono</label>
                            <input class="input"  type="tel" placeholder="Teléfono" id="telefono">
                        </div>
    
                        <div class="input-section">
                            <label for="email">Correo</label>
                            <input class="input"  type="email" placeholder="Correo" id="email">
                        </div>
                        
                        <div class="input-section">
                            <label for="descripcion">Descripción</label>
                            <textarea class="input" name="descripción" id="descripcion"></textarea>    
                        </div>
    
                        <button class="button">Agregar Cita</button>
                    </form>
                </section>
            </div>
